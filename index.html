    <div
      class="container section"
      id="package-container"
      style="margin-top: 50px; width: 80%"
    >
      <div class="row h100">
        <div class="col-md-2 h100 br side-menu" id="matTypeList"></div>
        <div class="col-md-10 h100">
          <div class="row" style="padding: 20px 0">
            <div class="col-md-12" id="ddlPackagesWrapper">
              <!-- <select
                id="ddlPackages"
                name="ddlPackages"
                class="packages-dropdown"
                style="width: 40%"
              >
                {SUBQUERY,Name="cbo_Name", Query=" SELECT '' AS 'RId','' AS
                'ReName' UNION SELECT CAST(Id AS VARCHAR(100)) AS 'RId',PkgName
                AS 'ReName' FROM APP_IEX.dbo.Packages", Format="
                <option value="[RId]">[ReName]</option>
                ", SelectedFormat="
                <option value="[RId]" selected>[ReName]</option>
                ", SelectedField="RId",
                SelectedItems="[FORMAT,[ReName],{ISEMPTY:''}]"}
              </select> -->
            </div>
          </div>
          <div class="row">
            <div class="col-md-6" style="text-align: start">
              <button
                id="recoverPkgBtn"
                class="btn btn-primary btn-sm hidden"
                onclick="recoverPackage()"
              >
                <i class="fal fa-redo-alt" style="margin-right: 5px"></i>
                Recover Pkg
              </button>
            </div>
            <div class="col-md-6" style="text-align: end">
              <button
                id="clrBtn"
                class="btn btn-danger btn-sm"
                value="clrBtn"
                disabled
                title="Clear package and options"
                onclick="clrPkg(); return false;"
                style="margin-right: 30px"
              >
                <i class="far fa-times" style="margin-right: 8px"></i>Clear
              </button>
            </div>
          </div>
          <div class="row" style="width: 100%; height: 80%">
            <div class="col-md-6 h55 panel-width" style="height: 400px">
              <div
                id="options"
                class="pkg-panel"
                ondrop="drop(event)"
                ondragover="allowDrop(event)"
              ></div>
            </div>
            <div class="col-md-6 h55 panel-width" style="height: 400px">
              <div
                id="package"
                class="pkg-panel"
                ondrop="drop(event, this)"
                ondragover="allowDrop(event)"
              ></div>
              <div class="talc mt10">
                <button
                  id="saveBtn"
                  disabled
                  class="btn btn-dark btn-sm w50 packageHandlerBtn"
                  onclick="savePackage(this.id);return false;"
                >
                  <i class="fal fa-save saveIcon imr"></i>
                  Save
                </button>
                <button
                  id="connectBtn"
                  class="btn btn-dark btn-sm w50 hidden packageHandlerBtn"
                  onclick="connectJob(this.id);return false;"
                >
                  <i class="far fa-link imr"></i>
                  Connect Job
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
